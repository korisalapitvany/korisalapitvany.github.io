{%- assign lang = page.lang | default: 'en' -%}
{%- assign site_data = site.data.i18n[lang] -%}
<div class="hero">
  <h1>
    <span class="before">
      {{- site_data.name_parts[0] -}}
    </span>
    <img src="{{ site.url }}/logo/svg/circle.svg">
    <span class="after">
      {{- site_data.name_parts[1] -}}
    </span>
  </h1>
</div>

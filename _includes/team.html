<ul class="team mdl-color-text--light-grey-300">
  {% for person in site.i18n[page.lang].team %}
  <li class="person">
    <img src="/images/team/416/{{ person[0] }}.jpg" class="avatar">
    <div class="name">{{ person[1].name }}</div>
    <span>{{ person[1].role }}</span>
  </li>
  {% endfor %}
</ul>

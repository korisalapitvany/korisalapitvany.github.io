i18n:
  sr:
    prefix: /
    text: srpski

    name: Fondacija „Jasen“
    full_name: Fondacija za zaštitu životne sredine „Jasen“
    name_parts:
    - Fondacija
    - Jasen

    contact_us: Kontaktiraj nas
    address: Solunska 19, 24413 Palić

    mission: >
      **Naša misija** je unapređenje kvaliteta života sadašnje i buduće
      generacije pomoću poboljšanja životne sredine putem posađivanja drveća,
      održavanja prirodnih područja i staništa, podizanje svesti zajednice o
      ekološkim problemima i obrazovanja mladih.

    links:
    - text: Naslovna
      href: /
    - text: Novosti
      href: /novosti/
    - text: Dokumenti
      href: /dokumenti/

  en:
    prefix: /en/
    text: English

    name: Ash Foundation
    full_name: Ash Foundation for Environmental Protection
    name_parts:
    - Ash
    - Foundation

    contact_us: Contact us
    address: Solunska 19, 24413 Palić, Serbia

    mission: >
      **Our ongoing mission** is to improve the quality of life for present and
      future generations by enhancing the environment through tree planting,
      stewardship of natural areas and habitats, improvement of community
      awareness of environmental issues and education of youth.

    links:
    - text: Home
      href: /en/
    - text: News
      href: /en/news/
    - text: Documents
      href: /en/documents/

  hu:
    prefix: /hu/
    text: magyar

    name: Kőris Alapítvány
    full_name: Kőris Környezetvédelmi Alapítvány
    name_parts:
    - Kőris
    - Alapítvány

    contact_us: Elérhetőségeink
    address: Solunska 19, 24413 Palics, Szerbia

    mission: >
      **Küldetésünk** a jelen és jövő nemzedékek életminőségének javítása a
      természeti környezet fejlesztése révén, amit fásítással, a természetes
      élőhelyek és térségek gondozásával, a közösség figyelmének felkeltésével a
      környezetvédelmi problémákra és oktatással kívánunk elérni.

    links:
    - text: Kezdőlap
      href: /hu/
    - text: Hírek
      href: /hu/hirek/
    - text: Okiratok
      href: /hu/okiratok/
 
